<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OCR result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h1 class="h4 mb-3">Extracted text</h1>
              {% for block in text_blocks %}
                <pre class="bg-light border rounded p-3">{{ block }}</pre>
              {% endfor %}
              <div class="d-flex justify-content-between">
                <a class="btn btn-outline-primary" href="{{ url_for('index') }}">Process another file</a>
                <a class="btn btn-secondary" href="{{ url_for('uploaded_file', filename=filename) }}" download>Download original</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
