<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurdish OCR</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h3 mb-3 text-center">Kurdish OCR</h1>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                  </div>
                {% endif %}
              {% endwith %}
              <form action="{{ url_for('extract_text') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="document" class="form-label">Upload Kurdish image or PDF</label>
                  <input class="form-control" type="file" id="document" name="document" accept=".pdf,image/*" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Extract text</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
